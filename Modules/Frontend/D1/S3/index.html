<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack BootCamp</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box{
            color: red
        }
    </style>
</head>

<body>
    <h1>Hello, FullStack BootCamp!</h1>
    <p>Welcome to our FullStack BootCamp D3!</p>
    <div id="app">
        <p class="box">{{message}}</p>
        <div @click="handleMouseOver" 
            class="card shadow-sm p-4">
            <p>Number of Count: {{count}}</p>
            <button @click="handleMouseLeave">Reset Count</button>
            <a :href="link" target="_blank">Click me</a>
            <div v-if="count > 5" v-for="(img, index) in books" :key="index">
                <div v-if="index%2 == 0">
                    <p>{{img.title}}</p>
                    <img :src="img.image">
                </div>
            </div>
          </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
